name: Security Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m venv devsecops-venv
          ./devsecops-venv/bin/pip install --upgrade pip
          ./devsecops-venv/bin/pip install semgrep trufflehog

      - name: Install Nikto
        run: |
          sudo apt update
          sudo apt install -y nikto

      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_Linux-64bit.deb
          sudo dpkg -i trivy_Linux-64bit.deb
          trivy --version


      - name: Run security scan (SAST/Secrets)
        run: |
          chmod +x ./run_security_scan.sh
          ./run_security_scan.sh

      - name: Run DAST scan (Nikto)
        run: |
          chmod +x ./run_dast_scan.sh
          ./run_dast_scan.sh

      - name: Security Gate (DAST)
        run: |
          set -e
          if grep -iq "OSVDB-" dast_logs/nikto.log; then
            echo "Critical issues found by Nikto!"
            exit 1
          else
            echo "No critical DAST issues detected."
          fi

      - name: Upload DAST logs
        uses: actions/upload-artifact@v4
        with:
          name: dast-logs
          path: dast_logs/

      - name: Security Gate (SAST + Secrets)
        run: |
          set -e
          CRITICAL_FOUND=0

          # Semgrep
          if grep -iq "CRITICAL" security_logs/semgrep.log; then
            echo "Critical issues found in Semgrep scan."
            CRITICAL_FOUND=1
          fi

          # Trivy
          if grep -iq "CRITICAL" security_logs/trivy.log; then
            echo "Critical issues found in Trivy scan."
            CRITICAL_FOUND=1
          fi

          # TruffleHog (secrets)
          if grep -q "\"isSecret\": true" security_logs/trufflehog.json; then
            echo "Secrets detected by TruffleHog."
            CRITICAL_FOUND=1
          fi

          # Decision
          if [ $CRITICAL_FOUND -eq 1 ]; then
            echo "Security Gate triggered. Failing the build."
            exit 1
          else
            echo "No critical security issues found."
          fi

      - name: Comment on PR if critical issues found
        if: failure() && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ⚠️ Security Gate triggered! Critical issues detected.
            Check logs:
            - Semgrep: security_logs/semgrep.log
            - Trivy: security_logs/trivy.log
            - TruffleHog: security_logs/trufflehog.json

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: security-logs
          path: security_logs/
