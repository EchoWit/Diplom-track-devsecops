name: Security CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  security_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install system packages (Nikto)
        run: |
          sudo apt-get update
          sudo apt-get install -y nikto

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Install Python tools
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install semgrep trufflehog

      - name: Run Semgrep (SAST)
        run: |
          source venv/bin/activate
          mkdir -p artifacts/sast
          semgrep --config .semgrep_rules.yml --json > artifacts/sast/semgrep_report.json
          echo "===== Semgrep Output ====="
          cat artifacts/sast/semgrep_report.json

      - name: Run Nikto (DAST)
        run: |
          mkdir -p artifacts/dast
          nikto -h http://localhost:8001 -o artifacts/dast/nikto_report.txt
          echo "===== Nikto Output ====="
          cat artifacts/dast/nikto_report.txt

      - name: Run Trivy (FS Scan)
        run: |
          mkdir -p artifacts/trivy
          trivy fs --exit-code 0 --format json --output artifacts/trivy/trivy_report.json .
          echo "===== Trivy Output ====="
          cat artifacts/trivy/trivy_report.json

      - name: Run TruffleHog (Secrets Scan)
        run: |
          source venv/bin/activate
          mkdir -p artifacts/trufflehog
          # Сканируем локальный репозиторий вместо URL
          trufflehog filesystem --json . > artifacts/trufflehog/trufflehog_report.json
          echo "===== TruffleHog Output ====="
          cat artifacts/trufflehog/trufflehog_report.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: artifacts/
