name: Security Scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m venv devsecops-venv
          ./devsecops-venv/bin/pip install --upgrade pip
          ./devsecops-venv/bin/pip install semgrep trufflehog

      - name: Download and install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh

      - name: Run security scan
        run: |
          chmod +x ./run_security_scan.sh
          ./run_security_scan.sh

      - name: Security Gate
        run: |
          set -e
          CRITICAL_FOUND=0

          # Проверка Semgrep
          if grep -iq "CRITICAL" security_logs/semgrep.log; then
            echo "Critical issues found in Semgrep scan."
            CRITICAL_FOUND=1
          fi

          # Проверка Trivy
          if grep -iq "CRITICAL" security_logs/trivy.log; then
            echo "Critical issues found in Trivy scan."
            CRITICAL_FOUND=1
          fi

          # Проверка TruffleHog (наличие секретов)
          if grep -q "\"isSecret\": true" security_logs/trufflehog.json; then
            echo "Secrets detected by TruffleHog."
            CRITICAL_FOUND=1
          fi

          # Прерывание пайплайна при критических находках
          if [ $CRITICAL_FOUND -eq 1 ]; then
            echo "Security Gate triggered. Failing the build."
            exit 1
          else
            echo "No critical security issues found."
          fi

      - name: Comment on PR if critical issues found
        if: failure() && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ⚠️ Security Gate triggered! Critical issues detected in the scans.
            Please review the security logs:
            - Semgrep: security_logs/semgrep.log
            - Trivy: security_logs/trivy.log
            - TruffleHog: security_logs/trufflehog.json

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: security-logs
          path: security_logs/

